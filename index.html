<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>K-Pop Song Finder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ðŸŽ¶ K-Pop Song Finder</h1>
    <p>Search your favorite K-Pop songs instantly</p>
  </header>

  <main>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search K-Pop songs..." />
      <button id="searchBtn">Search</button>
      <button id="luckyBtn">Iâ€™m Lucky</button>
    </div>

    <div class="filters">
      <label><input type="checkbox" id="kpopOnly" checked /> Strict K-Pop only</label>
      <label><input type="checkbox" id="previewOnly" /> Previews only</label>
      <select id="sortSelect">
        <option value="recommended">Sort: Recommended</option>
        <option value="newest">Newest</option>
        <option value="oldest">Oldest</option>
      </select>
      <select id="countrySelect">
        <option value="kr">Country: Korea</option>
        <option value="us">Country: USA</option>
        <option value="jp">Country: Japan</option>
      </select>
    </div>

    <section id="results"></section>

    <section id="activityLog" class="log-container">
      <h2>Activity Log</h2>
      <ul id="logList"></ul>
    </section>
  </main>

  <div id="lyricsModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <p id="lyricsText"></p>
    </div>
  </div>

  <footer>
    <p>âœ¨ Built with free APIs & love for K-Pop âœ¨</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
